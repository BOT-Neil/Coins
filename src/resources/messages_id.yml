Multipliers:
  Menu:
    Title: '&6Multipliers GUI'
    Confirm:
      Title: '&8Apa kamu yakin?'
      Accept: '&a¡YA!'
      Decline: '&cTIDAK'
    Multipliers:
      Name: '&6Multiplier &cx%amount%'
      Lore:
      - ''
      - '&7Jumlah: &c%amount%'
      - '&7Server: &c%server%'
      - '&7Menit: &c%minutes%'
      - ''
      - '&7ID: &c#%id%'
    No Multipliers:
      Name: '&cKamu tidak mempunyai multiplier :('
      Lore:
      - ''
      - '&7Kamu bisa membeli multiplier di Tokok kami'
      - '&6&nstore.servername.net'
  Placeholders:
    Enabler:
      Message: '&8➠ Multiplier diaktifkan oleh &a%enabler%'
      Anyone: '&8➠ Tidak ada multiplier yang aktif :('
  Created: '%prefix% Kamu berhasil membuat multiplier untuk %player%.'
  Set:
  - '%prefix% Multiplier dengan data berikut telah disetel untuk %server%'
  - '  &7Pengaktif: &c%enabler%'
  - '  &7Jumlah: &c%amount%'
  - '  &7Menit: &c%minutes%'
  No Multipliers: '%prefix% Kamu tidak mempunyai multiplier.'
  Already active: '%prefix% Multiplier lain telah aktif, multiplier milikmu akan diaktifkan ketika multiplier yang sedang aktif selesai.'
  Format: '&8(&bx%multiplier%&8) &aMultiplier diaktifkan oleh &c%enabler%&a!'