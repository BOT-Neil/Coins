    Header: '&8&m+-------------------&8- &c&lTOP Coin &8&m--------------------+'
    List: ' &c%top%. &8%player%&f: &7%coins%'
  Get: '%prefix% &a%target% &7mempunyai &f%coins%&7 coin.'
