# Coins messages file.
# If you need support or find a bug open a issuse in
# the official github repo https://github.com/Beelzebu/Coins/issuses/

# The version of this file, don't edit!
version: 6

Help:
  User:
  - '&8&m+-------------------------------------------------+'
  - '%prefix% Avaliable commands:'
  - ' '
  - ' &a/coins help &f- &7Show this help message.'
  - ' &a/coins &f- &7Show your coins.'
  - ' &a/coins <name> &f- &7Show the coins of the user.'
  - ' &a/coins pay <name> <amount> &f- &7Pay to the user the selected amount.'
  - ' &a/coins top &f- &7Show the top 10 users in coins.'
  - '&8&m+-------------------------------------------------+'
  Admin:
  - '&8&m+-------------------------------------------------+'
  - '%prefix% Admin commands:'
  - ' '
  - ' &c/coins give <name> <amount> (boolean) &f- &7Give coins to a user.'
  - '   &f&oTrue to give coins using the active server multiplier.'
  - ' &c/coins take <name> <amount> &f- &7Take coins from a user.'
  - ' &c/coins set <name> <amount> &f- &7Set coins of a user.'
  - ' &c/coins reset <name> &f- &7Reset the coins of a user.'
  - ' &c/coins multiplier &f- &7Shows multiplier subcommands.'
  - ' &8&m+-------------------------------------------------+'
  Pay Usage: '%prefix% &cPlease use &f/coins pay <name> <coins>'
  Give Usage: '%prefix% &cPlease use &f/coins give <name> <coins>'
  Take Usage: '%prefix% &cPlease use &f/coins take <name> <coins>'
  Reset Usage: '%prefix% &cPlease use &f/coins reset <name>'
  Set Usage: '%prefix% &cPlease use &f/coins set <name> <coins>'
  Multiplier Usage: '%prefix% &cPlease use &f/coins multiplier'
  Multiplier Create: '%prefix% &cPlease use &f/coins multiplier create <name> <amount> <minutes>'
  Multiplier:
  - '&8&m+-------------------------------------------------+'
  - '%prefix% Multiplier subcommands'
  - ' '
  - ' &ccreate <player> <amount> <minutes> &f- &7Create a multiplier.'
  - '&8&m+-------------------------------------------------+'
Errors:
  No permissions: '%prefix% &cYou don''t have permissions.'
  Unknow command: '%prefix% &cUnknow command, try &f/coins help &cto see all avalable commands.'
  Unknow player: '%prefix% &cThe player %target% can''t be found in the database.'
  Console: '%prefix% &cYou need to be a Player.'
  No Negative: '%prefix% &cYou can''t set negative coins!'
  No Zero: '%prefix% &cThe amount can''t be zero.'
  No Coins: '%prefix% &cYou don''t have that coins.'
  No Execute: '%prefix% &cCan''t find a command to execute with this id.'
Coins:
  Top:
    Header: '&8&m+-------------------&8- &c&lCoins TOP &8&m--------------------+'
    List: ' &c%top%. &8%player%&f: &7%coins%'
  Get: '%prefix% &a%target% &7has &f%coins%&7 coins.'
  Own coins: '%prefix% You have &f%coins%&7 coins.'
  Pay: '%prefix% You paid &f%coins%&7 coins to &f%target%&7.'
  Pay target: '%prefix% &f%from%&7 paid you &f%coins%&7 coins.'
  Give: '%prefix% You gived &f%coins%&7 coins to &f%target%&7.'
  Give target: '%prefix% You recived &f%coins%&7. %multiplier_format%'
  Take: '%prefix% You removed &f%coins%&7 from &f%target%&7, new balance: &f%newcoins%&7.'
  Take target: '%prefix% Your coins has been modified to &f%coins%&7.'
  Set: '%prefix% The coins of %target% has been set to &f%coins%&7.'
  Set target: '%prefix% Your coins has been set in &f%coins%&7.'
  Reset: '%prefix% The coins of %target% has been reset.'
  Reset target: '%prefix% Your coins has been reset.'
Multipliers:
  Menu:
    Title: '&6Multipliers GUI'
  Placeholders:
    Enabler:
      Message: '&8➠ Multiplier enabled by &a%enabler%'
      Anyone: '&8➠ No multiplier active :('
  Created: '%prefix% You sucessfull created a multiplier for %player%.'
  No Multipliers: '%prefix% You don''t have any multiplier.'
  Already active: '%prefix% There is an active multiplier already'
  Format: '&8(&bx%multiplier%&8) &aMultiplier enabled by &c%enabler%&a!'